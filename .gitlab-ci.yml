
 
build:
  stage: build
  script: 
    - cd Cinema_Now/Cinema_Now
    - gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
 
test:
  stage: test
  script:
    - cd Cinema_Now/Cinema_Now
    - gradle check

sonarqube-check:
  script:
    - cd Cinema_Now/Cinema_Now
    - gradle sonarqube
  allow_failure: true
  only:
    - main # or the name of your main branch
