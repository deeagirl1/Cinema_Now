stages:
  - build
  - test
  - postman_tests
  - cypress_tests
  - sonarqube

build:
  stage: build
  script:
    -  cd Cinema_Now/Cinema_Now
    -  ./gradlew build -x test 
    -  ./gradlew.bat --stop

test:
  stage: test
  script:
    -  cd Cinema_Now/Cinema_Now
    -  ./gradlew test 
    -  ./gradlew.bat --stop

postman_tests:
    stage: postman_tests
    script:
      - cd C:\Users\lungu\AppData\Roaming\npm
      - ./newman run https://www.getpostman.com/collections/50713e214c37351c69eb

cypress_tests:
    stage: cypress_tests
    image: cypress/base:10
    script:
    # install dependencies
    - npm ci
    # start the server in the background
    - npm start
    # run Cypress tests
    - npm run runHeadless

sonarqube:
  stage: sonarqube
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    -  cd Cinema_Now/Cinema_Now
    -  ./gradlew sonarqube
    -  ./gradlew.bat --stop
  allow_failure: true
  only:
    - main # or the name of your main branch
